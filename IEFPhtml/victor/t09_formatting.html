<!DOCTYPE html>
<html>
<head>
	<title>Formatar texto</title>
</head>
<body>
	<h1>Formatar texto</h1>

	<p>
		Exemplos de formatação simples em html, como <b>negrito</b>, <strong>strong</strong>, <u>sublinhado</u>, <i>itálico</i>, <em>ênfase</em>, <big>grande</big> e <small>pequeno</small>.
	</p>
	<p>
		Algo mais:

		<ol>
			<li>sub: H<sub>2</sub>O</li>
			<li>sup: 300m<sup>2</sup></li>
		</ol>
	</p>

</body>
</html>
