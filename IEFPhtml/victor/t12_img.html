<!DOCTYPE html>
<html>
<head>
	<title>Inserção de Imagens</title>
</head>
<body>
	<h1>Imagens em páginas HTML</h1>

	<h2>Inserir imagens</h2>
	<img src="imagens/if.jpg">

	<h2>Alterar tamanho em pixels</h2>
	<img src="imagens/if.jpg" width=10px>

	<h2>Alterar tamanho em percentagem</h2>
	<img src="imagens/if.jpg" width=5%>

	<h2>Inserir imagem com tamanho em bordas</h2>
	<img src="imagens/if.jpg" width=10% border=1px>
</body>
</html>
